# EdgeGateway nat_service configuration example
#
# The edge gateway nat_service comprises a list of DNAT and SNAT
# rules.
#
# DNAT (Destination-NAT) rules translate Destination IP addresses.
# Generally this is for port forwarding from external addresses to
# internal addresses.
#
# SNAT (Source-NAT) rules translate Source IP addresses. These are generally used for
# ensuring internal addresses are rewritten to external addresses for
# outbound comms.
#
---
gateway: OurEdgeGatewayName
nat_service:
  enabled: true  # default to enabled
  nat_rules:
  - rule_type: 'DNAT'
    network_id: '12345678-1234-1234-1234-1234567890bb' # id of EdgeGateway external network
    original_ip: "192.0.2.98" # Useable address on external network
    original_port: "22"       # external port
    translated_ip: "10.10.10.10"  # internal address to DNAT to
    translated_port: "22"     # internal port
  - rule_type: 'SNAT'
    network_id: '12345678-1234-1234-1234-1234567890bb' # id of EdgeGateway external network
    original_ip: "10.10.10.0/24"  # internal IP range
    translated_ip: "192.0.2.100"   # useable address on external network
